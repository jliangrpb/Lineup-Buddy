<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Lineup Buddy</title>
    <link href="//db.onlinewebfonts.com/c/561f38b1f4570de0fb8a39d691ab058c?family=Tungsten+Bold" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <h1 id="title-lineupBuddy">Lineup Buddy</h1>

    <div class="topLeftImage">
        <img src="images/val-logo.png" id="Logo">
    </div>

    <div class="container">
        <div class="Selectors">
            <div class="mapViewIcon"> 
                <h1 id="MapHeader">Maps</h1>
                <ul style="list-style-type: none;">
                    <li id>
                        <img class="map-icon" id="AscentIcon" alt="Ascent" data-map-name="Ascent">
                    </li>
                    <li>
                        <img class="map-icon" id="SplitIcon" alt="Split" data-map-name="Split">
                    </li>
                    <li>
                        <img class="map-icon" id="FractureIcon" alt="Fracture" data-map-name="Fracture">
                    </li>
                    <li>
                        <img class="map-icon" id="BindIcon" alt="Bind" data-map-name="Bind">
                    </li>
                    <li>
                        <img class="map-icon" id="LotusIcon" alt="Lotus" data-map-name="Lotus">
                    </li>
                    <li>
                        <img class="map-icon" id="PearlIcon" alt="Pearl" data-map-name="Pearl">
                    </li>
                    <li>
                        <img class="map-icon" id="HavenIcon" alt="Haven" data-map-name="Haven">
                    </li>
                </ul>
            </div>

        </div>


        <div class="Render" >   
            <div class="mapRender">
                <h1 id="mapName"></h1>
                <img id="viewMap">
            </div>
            <div class="agentButtons">

            </div>
        </div>

        <div class="AgentIconContainer">
            <h1 id="AgentsHeader">Agents</h1>
            <ul style="list-style-type: none;">
                <li id>
                    <img id="BrimstoneIcon">
                </li>
                <li id>
                    <img id="ViperIcon">
                </li>
                <li id>
                    <img id="KilljoyIcon">
                </li>
                <li id>
                    <img id="SovaIcon">
                </li>
            </ul>
        </div>
    </div>

    <div class="Images">
        <div class="Flexbox">
            <h1 id="PositionHeader">Position</h1>
            <div class="PositionImg">

            </div>
        </div>
        <div class="Flexbox">
            <h1 id="LineupHeader">Lineup</h1>
            <div class="LineupImg">

            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footerInfo"> Lineup Buddy was created by Jeremy Liang <br>
            Contact Me: jeremy.liang612@gmail.com </p>
    </div>
</body>

</html>
