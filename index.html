<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Lineup Buddy</title>
    <link href="//db.onlinewebfonts.com/c/561f38b1f4570de0fb8a39d691ab058c?family=Tungsten+Bold" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <h1 id="title-lineupBuddy">Lineup Buddy</h1>

    <div class="topLeftImage">
        <img src="images/val-logo.png" id="Logo">
    </div>

    <div class="container">
        <div class="Selectors">
            <div class="mapViewIcon"> 
                <h1 id="MapHeader">Maps</h1>
                <ul style="list-style-type: none;">
                    <li id>
                        <img id="AscentIcon">
                    </li>
                    <li>
                        <img id="SplitIcon">
                    </li>
                    <li>
                        <img id="FractureIcon">
                    </li>
                    <li>
                        <img id="BindIcon">
                    </li>
                    <li>
                        <img id="LotusIcon">
                    </li>
                    <li>
                        <img id="PearlIcon">
                    </li>
                    <li>
                        <img id="IceboxIcon">
                    </li>
                    <li>
                        <img id="HavenIcon">
                    </li>
                </ul>
            </div>

        </div>


        <div class="Render" >   
            <div class="mapRender">
                <h1 id="mapName"></h1>
                <img id="viewMap">
            </div>
        </div>

        <div class="AgentIconContainer">
            <h1 id="AgentsHeader">Agents</h1>
            <ul style="list-style-type: none;">
                <li id>
                    <img id="BrimstoneIcon">
                </li>
                <li id>
                    <img id="ViperIcon">
                </li>
                <li id>
                    <img id="KilljoyIcon">
                </li>
                <li id>
                    <img id="SovaIcon">
                </li>
            </ul>
        </div>
    </div>

    <div class="Images">
        <div class="Position">
            <h1 id="PositionHeader">Position:</h1>
        </div>
        <div class="Lineup">
            <h1 id="LineupHeader">Lineup:</h1>
        </div>
    </div>
    <div class="footer">
        <p class="footerInfo"> Lineup Buddy was created by Jeremy Liang <br>
            Contact Me: jeremy.liang612@gmail.com </p>
    </div>
</body>

</html>
